<div class="container vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card p-4 shadow-lg" style="width: 400px;">
      <h3 class="text-center mb-4 text-primary">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
            Password must be at least 6 characters.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Login
        </button>
        <p class="text-center mt-3">
          Don't have an account? <a routerLink="/auth/signup" class="text-decoration-none">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
